[package]
name = "pointillism"
authors = ["Violeta Hern√°ndez <vi.hdz.p@gmail.com>"]
categories = ["multimedia", "multimedia::audio"]
description = "A compositional library for musical composition."
edition = "2021"
keywords = ["pointillism", "music", "audio", "modular", "synthesizer"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/vihdzp/pointillism"
version = "0.3.1"

[dependencies]
assert_approx_eq = { version = "1.1.0", optional = true }
hound = "3.5.0"
human-duration = { version = "0.1.0", optional = true }
rand = "0.8.5"

[features]
default = ["assert_approx_eq", "human-duration"]